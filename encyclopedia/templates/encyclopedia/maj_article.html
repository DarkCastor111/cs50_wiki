{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - {{ titre }}
{% endblock %}

{% block body %}
    <h1>{{ titre }} : {{ titre_article }} </h1>
    <div class="container">
        <form action="./{{ titre_article }}" method="post">
            {% csrf_token %}
            {{ form_maj }}
            <input type="submit" value="Enregistrer">
        </form>
    </div>
{% endblock %}
